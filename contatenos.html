<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- raleway font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <title>Contate-nos</title>

<body>

    <main class="main">
        <form class="sombrinha borda-5" name="contato" onsubmit="return enviarFormulario(event);">
            <div class="titulo"><h4>Fale conosco</h4></div>
            <section class="wrapinputs">
                <div class="inputdiv">
                    <label for="Nome">Nome *</label>
                    <input type="text" id="tempno" name="Nome"                  
                    class="sombrinha"  >
                </div>
                <div class="inputdiv">
                    <label for="Email">Email *</label>
                    <input type="email" name="Email"  class="sombrinha">
                </div>
                <div class="inputdiv">
                    <label for="Empresa">Empresa *</label>
                    <input type="text" name="Empresa"  class="sombrinha">
                </div>
                <div class="inputdiv">
                    <label for="Tel">Tel *</label>
                    <input name="Tel"  class="sombrinha" type="tel" 
                    id="phone" pattern="[0-9]{10}">
                </div>
                <div class="inputdiv">
                    <label for="Msg">Mensagem *</label>
                    <textarea name="Msg"  class="sombrinha"></textarea>
                </div>
                
            </section>
            <div class="submitbutton">
                <button type="submit" class="sombrinha borda-5">ï¦‰</button>
            </div>
        </form>

        <section class="alertadialog sombrinha ">txt</section>
    </main>
