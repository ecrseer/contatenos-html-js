<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contate-nos</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="contatenos.css">
</head>

<body>

    <main class="main">
        <form action="enviar" method="post">
            <div class="inputdiv">
                <label for="Nome">Nome *</label>
                <input type="text" name="Nome" required class="sombrinha" class="sombrinha">
            </div>
            <div class="inputdiv">
                <label for="Email">Email *</label>
                <input type="email" name="Email" required class="sombrinha">
            </div>
            <div class="inputdiv">
                <label for="Empresa">Empresa *</label>
                <input type="text" name="Empresa" required class="sombrinha">
            </div>
            <div class="inputdiv">
                <label for="Tel">Tel *</label>
                <input name="Tel" required class="sombrinha" type="tel" 
                id="phone" pattern="([0-9]{2})[0-9]{4}-[0-9]{4}">
            </div>
            <div class="inputdiv">
                <label for="Msg">Mensagem *</label>
                <textarea name="Msg" required class="sombrinha"></textarea>
            </div>
            <div class="submitbutton">
                <button type="submit" class="sombrinha">abcd</button>
            </div>
        </form>
    </main>
    <section class="bottomnav">

    </section>

    <script src="contatenos.js"></script>
</body>

</html>
